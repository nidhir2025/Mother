<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish for Mom</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        #glitter-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .book-container {
            perspective: 1500px;
            width: 400px;
            height: 500px;
            position: relative;
        }

        .book {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
            transform: rotateY(0deg);
            transform-origin: left;
        }

        .book.open {
            transform: rotateY(-180deg);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffe4e1;
            border: 2px solid #ff6347;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backface-visibility: hidden;
            transform-origin: left;
        }

        .page.front {
            background: #ffcccb;
            transform: rotateY(0deg);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .page.middle {
            background: #fff;
            transform: rotateY(-90deg);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page.back {
            background: #ffe4b5;
            transform: rotateY(-180deg);
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front img,
        .middle img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .front h1,
        .middle h2,
        .hidden-msg p {
            text-align: center;
            margin: 0;
            color: #333;
        }

        .hidden-msg {
            text-align: center;
            font-size: 1.5em;
            line-height: 1.8;
            color: #333;
            max-width: 90%;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff6347;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff4500;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Glitter Background Video -->
    <video id="glitter-video" autoplay muted loop>
        <source src="videoplayback (2).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Book Container -->
    <div class="book-container">
        <div class="book" id="book">
            <!-- Front Page -->
            <div class="page front">
                <img src="mom's.jpeg" alt="Mom's Photo">
                <h1>Happy Birthday Mom ðŸ’–</h1>
                <p>You are the best! ðŸ’–</p>
            </div>

            <!-- Middle Page -->
            <div class="page middle">
                <img src="cake.jpg" alt="Cake">
                <h2>Here's your birthday cake! ðŸŽ‚</h2>
            </div>

            <!-- Back Page -->
            <div class="page back">
                <div class="hidden-msg" id="hidden-msg">
                    <p>You are our sunshine, our heart, and our home. ðŸ’–</p>
                    <p>ðŸŽ¶ Enjoy the song and your special day! ðŸŽ¶</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Button -->
    <button id="open-btn">Open the Book</button>

    <!-- Background Music -->
    <audio id="birthday-music" autoplay loop>
        <source src="birthday_song.mp3" type="audio/mp3">
    </audio>

    <script>
        const book = document.getElementById('book');
        const openBtn = document.getElementById('open-btn');
        const music = document.getElementById('birthday-music');

        openBtn.addEventListener('click', () => {
            book.classList.add('open'); // Opens the book
            music.play(); // Plays the background music
            openBtn.style.display = 'none'; // Hides the button
        });
    </script>
</body>
</html>
